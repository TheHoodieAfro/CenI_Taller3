<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add documents</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Crear documento</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/document/edit/{id}(id=${document.documentnode})}" th:object="${document}"
					method="post">
					<div class="row">
					
						<div class="form-group col-md-6">
							<label for="fileextension" class="col-form-label">fileextension</label> <input
								type="text" th:field="*{fileextension}" class="form-control" id="fileextension"
								placeholder="fileextension"> 
								<span
								th:if="${#fields.hasErrors('fileextension')}" th:errors="*{fileextension}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="filename" class="col-form-label">filename</label> <input
								type="text" th:field="*{filename}" class="form-control" id="filename"
								placeholder="filename"> 
								<span
								th:if="${#fields.hasErrors('filename')}" th:errors="*{filename}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="modifieddate" class="col-form-label">modifieddate</label> <input
								type="date" th:field="*{modifieddate}" class="form-control" id="modifieddate"
								placeholder="modifieddate"> <span
								th:if="${#fields.hasErrors('modifieddate')}" th:errors="*{modifieddate}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="title" class="col-form-label">title</label> <input
								type="text" th:field="*{title}" class="form-control" id="title"
								placeholder="title"> <span
								th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
								class="text-danger"></span>
						</div>

						
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Add Document">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
